<div class="mb-6 lista-header sticky top-0 z-5">
  <div
    [ngStyle]="{ position: 'initial' }"
    class="card pr-1 pl-1 br-15 bg-white shadow-1"
  >
    <div class="card-body">
      <div
        [ngStyle]="{
          'grid-template-columns': gridTemplateColumns
        }"
        class="table-header lista align-items-center"
      >
        <div
          *ngFor="let row of header; let i = index"
          class="header"
          [ngClass]="{ 'border-right': header.length !== i + 1 }"
          (click)="row.action ? null : setOrder(row)"
        >
          <span class="font-weight-bold">
            <ng-container *ngIf="getContent(row.property) as content">
              <ng-container
                *ngTemplateOutlet="
                  content.templateRef;
                  context: { $implicit: row }
                "
              >
              </ng-container>
            </ng-container>
          </span>
          <ng-container *ngIf="row.sort">
            <ico-arrow-bottom
              [hidden]="!row.sortDesc"
              [ngClass]="{
                'ico-secondary': row.sortActive,
                'ico-disabled': !row.sortActive
              }"
              class="pointer"
            >
            </ico-arrow-bottom>
            <ico-arrow-up
              [hidden]="row.sortDesc"
              [ngClass]="{
                'ico-secondary': row.sortActive,
                'ico-disabled': !row.sortActive
              }"
              class="pointer"
            >
            </ico-arrow-up>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>

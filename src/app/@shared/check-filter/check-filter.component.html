<div class="p-3">
  <div
    class="form-check"
    *ngFor="let filter of filtersWithControl; let i = index"
  >
    <input
      [formControl]="filter.control"
      class="form-check-input mr-3"
      type="checkbox"
      id="check_{{ filter.value }}"
      [value]="filter.value"
    />
    <label class="form-check-label">
      {{ filter.name }}
    </label>
  </div>
</div>
